<script type="text/javascript">
        var hr=0;

//         $.getJSON('https://api.thingspeak.com/channels/1473003/feeds.json?results=1', function(data) {
        $.getJSON('https://dweet.io/get/latest/dweet/for/monitoring_pulseoxymeter', function(data) {
//             hr = parseInt(data.feeds[0].field1)
            hr = parseInt(data.with[0].content.hr)
            spo = parseInt(data.with[0].content.spo)
            if (hr==null){
                $("#text-2").html(`--`);
            }
            else if(hr>150){
                $("#text-2").html(`${hr}`);
                $(".main").css("color", "#740F0F");
                $("body").css("background", "linear-gradient(180deg, #FFFFFF 26.53%, #D70303 100%)");
            }
            else {
                $("#text-2").html(`${hr}`);
                $(".main").css("color", "#1D9746");

            }

            if (spo==null){
                $("#text-4").html(`--`);
            }
            else if(spo<85){
                $("#text-4").html(`${spo}`);
                $("body").css("background", "linear-gradient(180deg, #FFFFFF 26.53%, #D70303 100%)");
            }
            else {
                $("#text-4").html(`${spo}`);
                $(".main").css("color", "#1D9746");
            }
        });
</script>
